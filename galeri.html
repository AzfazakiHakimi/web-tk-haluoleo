    <section class="bg-au-blue text-white py-10 relative overflow-hidden">

        <div class="container mx-auto px-4 relative z-10 text-center">

    <main class="container mx-auto px-4 py-8 flex-grow">
        
        <div class="flex flex-wrap justify-center gap-3 mb-8">
            <button onclick="filterGallery('all')" class="filter-btn active px-5 py-2 rounded-full text-sm font-bold bg-au-blue text-white transition shadow hover:shadow-md">
                Semua Foto
            </button>
            <button onclick="filterGallery('kegiatan')" class="filter-btn px-5 py-2 rounded-full text-sm font-bold bg-white text-gray-500 hover:text-au-blue transition shadow hover:shadow-md">
                Belajar Indoor
            </button>
            <button onclick="filterGallery('fasilitas')" class="filter-btn px-5 py-2 rounded-full text-sm font-bold bg-white text-gray-500 hover:text-au-blue transition shadow hover:shadow-md">
                Belajar Outdoor
            </button>
            <button onclick="filterGallery('acara')" class="filter-btn px-5 py-2 rounded-full text-sm font-bold bg-white text-gray-500 hover:text-au-blue transition shadow hover:shadow-md">
                Pentas & Acara
            </button>
        </div>

        <div id="galleryGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            
            <div class="gallery-item group relative h-48 rounded-xl overflow-hidden cursor-pointer shadow-sm hover:shadow-xl transition"

                </div>
            </div>

            <div class="gallery-item group relative h-48 rounded-xl overflow-hidden cursor-pointer shadow-sm hover:shadow-xl transition" 
                 data-category="fasilitas"
                 onclick="openLightbox('assets/5.jpg', 'Kegiatan 2')">
                <img src="assets/5.jpg" alt="Playground" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                    <i class="fa-solid fa-magnifying-glass-plus text-white text-3xl"></i>
                </div>
                <div class="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-black/80 to-transparent">
                    <p class="text-white text-xs font-bold truncate">Kegiatan 2</p>
                </div>
            </div>

            <div class="gallery-item group relative h-48 rounded-xl overflow-hidden cursor-pointer shadow-sm hover:shadow-xl transition"

                 onclick="openLightbox('assets/6.jpg', 'Kegiatan 3')">
                <img src="assets/6.jpg" alt="Mewarnai" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">

                    <i class="fa-solid fa-magnifying-glass-plus text-white text-3xl"></i>

                <div class="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-black/80 to-transparent">

            <div class="gallery-item group relative h-48 rounded-xl overflow-hidden cursor-pointer shadow-sm hover:shadow-xl transition"

                <img src="assets/7.jpg" alt="Pentas" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">

                <div class="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-black/80 to-transparent">
                    <p class="text-white text-xs font-bold truncate">Kegiatan 4</p>
                </div>
            </div>

            <div class="gallery-item group relative h-48 rounded-xl overflow-hidden cursor-pointer shadow-sm hover:shadow-xl transition" 
                 data-category="fasilitas"
                 onclick="openLightbox('assets/8.jpg', 'Kegiatan 5')">
                <img src="assets/8.jpg" alt="Gedung" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">

             <div class="gallery-item group relative h-48 rounded-xl overflow-hidden cursor-pointer shadow-sm hover:shadow-xl transition" 
                data-category="acara"
                onclick="openLightbox('assets/9.jpg', 'Kegiatan 6')">
               <img src="assets/9.jpg" alt="Upacara" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">

                   <i class="fa-solid fa-magnifying-glass-plus text-white text-3xl"></i>
               </div>
               <div class="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-black/80 to-transparent">

    </main>

    <footer class="bg-white border-t border-gray-200 py-6 mt-auto">

            <p>&copy; 2025 TK Haluoleo - Lanud Haluoleo.</p>
        </div>
    </footer>

    <div id="lightbox" class="fixed inset-0 z-50 bg-black/90 hidden flex flex-col items-center justify-center p-4 transition-opacity duration-300">
        <button onclick="closeLightbox()" class="absolute top-5 right-5 text-white text-4xl hover:text-kid-yellow transition">
            <i class="fa-solid fa-times"></i>
        </button>
        
        <img id="lightbox-img" src="" class="max-w-full max-h-[80vh] rounded-lg shadow-2xl border-4 border-white object-contain">
        
        <p id="lightbox-caption" class="text-white text-lg mt-4 font-bold font-heading tracking-wide"></p>
    </div>

    <script>
        // 1. Filter Logic
        function filterGallery(category) {
            const items = document.querySelectorAll('.gallery-item');
            const buttons = document.querySelectorAll('.filter-btn');

            // Button visual update
            buttons.forEach(btn => {
                btn.classList.remove('bg-au-blue', 'text-white');
                btn.classList.add('bg-white', 'text-gray-500');
                if ((category === 'all' && btn.innerText.includes('Semua')) || 
                    (category === 'kegiatan' && btn.innerText.includes('Kegiatan')) ||
                    (category === 'fasilitas' && btn.innerText.includes('Fasilitas')) ||
                    (category === 'acara' && btn.innerText.includes('Acara'))) {
                    
                    btn.classList.remove('bg-white', 'text-gray-500');
                    btn.classList.add('bg-au-blue', 'text-white');
                }
            });

            // Hide/Show items
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.classList.remove('hidden');
                    item.classList.add('block');
                } else {
                    item.classList.add('hidden');
                    item.classList.remove('block');
                }
            });
        }

        // 2. Lightbox Logic
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');

        function openLightbox(src, caption) {
            lightboxImg.src = src;
            lightboxCaption.innerText = caption;
            lightbox.classList.remove('hidden');
            // Disable scroll on body
            document.body.style.overflow = 'hidden'; 
        }

        function closeLightbox() {
            lightbox.classList.add('hidden');
            lightboxImg.src = '';
            // Enable scroll on body
            document.body.style.overflow = 'auto'; 
        }

        // Close on clicking outside image
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Close on Esc key
        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape" && !lightbox.classList.contains('hidden')) {
                closeLightbox();
            }
        });
    </script>
</body>
